<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.0/dist/css/datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.0/dist/js/datepicker-full.min.js"></script>
    <link rel="stylesheet" href="style-login.css">
    <link rel="stylesheet" href="registro-mobile.css">
    <title>Formulario Registro</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" width="100%">
            <div class="btn-contac">
                <a href="#contacto">Contacto</a>
            </div>
        </div>
    </div>
    <div class="main">
        <section class="form-register">
            <h4>Formulario Registro</h4>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su E-mail">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Repita su E-mail">
            <input class="controls" type="password" name="correo" id="contraseña" placeholder="Ingrese su Contraseña">
            <input class="controls" type="password" name="correo" id="contraseña" placeholder="Repita su Contraseña">
            <p><input type="checkbox" id="myCheck" onmouseover="myFunction()" onclick=""> Estoy de acuerdo con <a
                    href="#">Terminos y Condiciones</a></p>
            <input class="botons" type="submit" value="Registrar">
            <p><a href="formulario-login.html">¿Ya tengo Cuenta?</a></p>
        </section>
    </div>

</body>

</html>
