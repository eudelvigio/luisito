<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="estilo-pagina.css">
    <link rel="stylesheet" href="perfil-mbl.css">
    <link rel="stylesheet" href="style-web.css">
    <title>AGREGAR INMUEBLES</title>
</head>

<body>
    <div class="header">
        <a href="index-mobile.html"> <img src="logo.png" width="100%"></a>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="index-mobile.html">INICIO</a>
                <a href="perfil-mbl.html">PERFIL</a>
                <a href="chat-mobile.html">CHAT</a>
                <a href="citas.html">CITAS</a>
                <a href="ofertas.html">OFERTAS</a>
                <a href="inmuebles-mbl.html">INMUEBLES</a>
                <a href="doc-mobile.html">DOCUMENTOS</a>
            </div>
        </div>
        <span onclick="openNav()">&#9776;</span>
    </div>

    <div class="bg-image"></div>
    <div class="main">

        <section class="wrapper">
            <h1>Datos Perfil</h1>
            <form id="regForm" action="perfil-mbl.html">
                <div class="tab">Nombre y Apellidos:
                    <p><input placeholder="Nombre y Apellidos..." oninput="this.className = ''" name="nombre"></p>
                    <p>Tipo de documento:
                        <select name="tipo-documento">
                            <option>DNI</option>
                            <option>NIE</option>
                            <option>PASAPORTE</option>
                        </select>
                    </p>
                    <label for="documento-de-identidad">Numero del documento y Letra</label>
                    <p><input placeholder="Numero del documento y Letra..." oninput="this.className = ''"
                            name="N documento" id="documento-de-identidad"></p>
                </div>
                <div class="tab">
                    <label for="email">E-mail</label>
                    <p><input placeholder="E-mail..." oninput="this.className = ''" name="email" id="Email"></p>
                    <label for="telefono">Telefono</label>
                    <p><input placeholder="Telefono..." oninput="this.className = ''" name="telefono" id="telefono"></p>
                </div>
                <div class="tab">Fecha de Nacimiento:
                    <input type="date" name="fecha-de-nacimiento" value="2018-07-22" min="1932-01-01" max="2003-12-31"
                        required <span class="validity"></span>
                </div>
            </form>

            <div class="boton-siguiente">
                <form action="index-mobile.html">
                    <input type="submit" value="Guardar" />
                </form>
            </div>
        </section>
    </div>

    <script src="perfil.js "></script>
    <script src="menu.js "></script>
</body>
