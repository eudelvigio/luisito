<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link rel="stylesheet" href="perfil.css">
  <link rel="stylesheet" href="css.css">
  <title>PERFIL</title>
</head>

<body>
  <div id="desktop">
    <div class="header">
      <div class="right">
        <div class="alerta-asesor">
          <a id="alerta-asesor" href="alerta-asesor.html"><img src="asesoramiento.png"></a>
        </div>
        <div class="mensages">
          <a id="mensajes" href="mensajes.html"><img src="email.png"></a>
        </div>
        <div class="alertas">
          <a id="alertas"><img src="advertencia.png"></a>
        </div>
        <div class="usuario">
          <a id="usuario" href="perfil2.html"><img src="perfil.png"></a>
        </div>

      </div>


    </div>
    <div class="menu">
      <div class="logo"> </div>
      <h2>PORTAL PROPIETARIO</h2>
      <hr />
      <span>Opciones generales</span>
      <hr>
      <a id="inicio" href="index.html"><i class="fas fa-home"></i>INICIO</a>
      <a id="servicios" href="servicios.html"><i class="fas fa-briefcase"></i>SERVICIOS + </a>
      <a id="perfil" href="perfil2.html"><i class="fas fa-user-circle"></i>PERFIL</a>
      <a id="mensajes" href="mensajes.html"><i class="far fa-envelope"></i>MENSAJES</a>
      <hr />
      <a id="citas" href="citas.html"><i class="fas fa-calendar-alt"></i>CITAS</a>
      <hr />
      <a id="asesor" href="alerta-asesor.html"><i class="fas fa-hands-helping"></i>ASESOR</a>
      <hr />


      <button id="gestiones" class="dropdown-btn">
        <i class="fa fa-tasks"></i> GESTIONES

      </button>
      <div class="dropdown-container">
        <a id="inmuebles" href="inmuebles.html">INMUEBLES</a>
        <a id="documentacion" href="mis-documentos.html">DOCUMENTACIÓN</a>
      </div>
      <hr />
    </div>
    <div class="main">
      <form id="regForm" action="perfil2.html">
        <h1>Registro:</h1>
        <!-- One "tab" for each step in the form: -->
        <div class="tab">Nombre:
          <p><input placeholder="Nombre..." oninput="this.className = ''" name="nombre"></p>
          <p><input placeholder="Pellidos..." oninput="this.className = ''" name="apellidos"></p>
        </div>
        <div class="tab">Contacto:
          <p><input placeholder="E-mail..." oninput="this.className = ''" name="email"></p>
          <p><input placeholder="Telefono..." oninput="this.className = ''" name="telefono"></p>
        </div>
        <div class="tab">Fecha de Nacimiento:
          <p><input placeholder="Dia" oninput="this.className = ''" name="dia"></p>
          <p><input placeholder="Mes" oninput="this.className = ''" name="mes"></p>
          <p><input placeholder="Año" oninput="this.className = ''" name="año"></p>
        </div>
        <div class="tab">Localización Inmueble:
          <p><input placeholder="Provincia..." oninput="this.className = ''" name="provincia"></p>
          <p><input placeholder="Municipio..." oninput="this.className = ''" name="municipio" ></p>
          <p><input placeholder="Población..." oninput="this.className = ''" name="poblacion"></p>
          <p><input placeholder="Dirección..." oninput="this.className = ''" name="direccion" ></p>
          <p><input placeholder="Codigo postal..." oninput="this.className = ''" name="codigo postal"></p>
          <p><input placeholder="Numero..." oninput="this.className = ''" name="numero"></p>
          <p><input placeholder="Escalera..." oninput="this.className = ''" name="escalera"></p>
          <p><input placeholder="Puerta..." oninput="this.className = ''" name="puerta" ></p>
        </div>
        <div class="tab">Superficie inmueble:
          <p><input placeholder="Metros2 Construidos..." oninput="this.className = ''" name="m2 construidos"></p>
          <p><input placeholder="Metros2 Utiles..." oninput="this.className = ''" name="m2 utiles" ></p>
        </div>
        
        <div style="overflow:auto;">
          <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Anterior</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Siguiente</button>
          </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
      </form>
  </div>
  <script src="perfil.js"></script>
  <script src="boton-enviar.js"></script>
  <script src="menu.js"></script>
</body>

</html>
